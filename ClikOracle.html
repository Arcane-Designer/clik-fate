<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClikFate - ClikOracle</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Header -->
  <nav id="navigation-menu">
    <a href="index.html">ClikFate</a>
    <a href="clikoracle.html">ClikOracle</a>
    <a href="clikquiz.html">ClikQuiz</a>
    <a href="clikgames.html">ClikGames</a>
    <a href="clikclique.html">Clik Clique</a>
  </nav>

  <!-- Cosmic Background -->
  <div id="cosmic-background">
    <div class="mist-layer"></div>
    <div class="starry-layer"></div>
    <div class="cosmic-glow"></div>
  </div>

  <!-- Oracle Game Container -->
  <div class="oracle-container">
    <h1>ClikOracle.exe</h1>
    <p class="subtitle">Scan your digital soul...</p>

    <!-- Input Form -->
    <div class="oracle-form">
      <div class="input-group">
        <label>Digital Spirit Animal:</label>
        <select id="spirit-animal">
          <option value="glitchy_cat">Glitchy Cat</option>
          <option value="wifi_wolf">WiFi Wolf</option>
          <option value="error_pigeon">Error 404 Pigeon</option>
          <option value="data_raven">Data Raven</option>
        </select>
      </div>

      <div class="input-group">
        <label>Last Google Search (3 words):</label>
        <input type="text" id="google-search" placeholder="e.g., 'how to fold time'">
      </div>

      <div class="input-group">
        <label>Cursed Emoji:</label>
        <div class="emoji-grid">
          <button class="emoji-btn" data-emoji="💀">💀</button>
          <button class="emoji-btn" data-emoji="🌈">🌈</button>
          <button class="emoji-btn" data-emoji="🤖">🤖</button>
          <button class="emoji-btn" data-emoji="🍕">🍕</button>
          <button class="emoji-btn" data-emoji="👾">👾</button>
        </div>
      </div>

      <button id="reveal-fate-btn">Scan Fate</button>
    </div>

    <!-- Result Display (Hidden Initially) -->
    <div class="result-container hidden">
      <div class="terminal-screen">
        <div class="glitch-text" id="fortune-text"></div>
        <div class="hex-code">FATE HEX: #<span id="hex-code"></span></div>
      </div>
      <button id="try-again-btn">Defy Algorithm</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 ClikFate</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
