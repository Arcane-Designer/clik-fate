<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ClikFate</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <nav id="navigation-menu">
        <a href="index.html">ClikFate</a>
        <a href="clikquiz.html">ClikQuiz</a>
        <a href="clikgames.html">ClikGames</a>
        <a href="clikclique.html">Clik Clique</a>
    </nav>

    <!-- Cosmic background container with animated elements -->
    <div id="cosmic-background">
        <div class="mist-layer"></div>
        <div class="starry-layer"></div>
        <div class="cosmic-glow"></div>
    </div>

    <!-- Header Section -->
    <header>
        <h1 id="main-title">Welcome to <span class="highlight">ClikFate</span></h1>
    </header>

    <!-- Central Paragraph Section with magical phrasing -->
    <section id="welcome-message">
        <p>
            Welcome to <span class="highlight">ClikFate</span>, where your journey into mindless destiny is only a Clik away. Embrace the unknown and let fate guide you to your next adventure. Who knows where you might end up?
        </p>
    </section>

    <!-- Centered Magic Button Container -->
    <div id="button-container">
        <button id="random-button">Clik to Find Your Fate!</button>
    </div>

    <!-- Magical floating shapes for extra decoration (triangles, stars, diamonds) -->
    <div id="floating-shapes">
        <svg class="shape triangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,15 90,85 10,85" /></svg>
        <svg class="shape star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,5 61,39 98,39 68,61 79,95 50,75 21,95 32,61 2,39 39,39" /></svg>
        <svg class="shape diamond" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,5 95,50 50,95 5,50" /></svg>
    </div>

    <!-- Subtle decorative lines to match the magical design, above the footer -->
    <div class="decorative-lines">
        <hr class="glowing-line" />
        <hr class="glowing-line" />
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 ClikFate</p>
    </footer>

    <!-- Including an audio element for a magical click sound -->
    <audio id="click-sound" src="path/to/click-sound.mp3"></audio>

    <!-- Linking the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
